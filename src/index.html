<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
</head>
<body>
    
    <header>
        <div class="textUndButton">
            <p id="text">Wähle ein Projekt aus</p>
            <div id="buttonAufgabenHinzufügen" class="klickbar">
                <p id="text">Neue Aufgabe</p>
                <svg id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" version="1.1" viewBox="0 0 800 800"><defs><style>.st0 {fill: #cc1619;}.st0, .st1 {fill-rule: evenodd;}.st1 {fill: #fff;}</style></defs>
                    <path class="st0" d="M400,0C179.07,0,0,179,0,400s179.07,400,400,400,400-179,400-400S620.93,0,400,0Z"/>
                    <path class="st1" d="M580.89,369.85h-150.74v-150.74c0-16.58-13.48-30.15-30.15-30.15s-30.15,13.57-30.15,30.15v150.74h-150.74c-16.67,0-30.15,13.57-30.15,30.15s13.48,30.15,30.15,30.15h150.74v150.74c0,16.58,13.48,30.15,30.15,30.15s30.15-13.57,30.15-30.15v-150.74h150.74c16.67,0,30.15-13.57,30.15-30.15s-13.48-30.15-30.15-30.15h0Z"/>
                </svg>
            </div>
        </div>
    </header>

    <!--Eingabecontainer für Aufgaben-->
    <div id="eingabeContainerAufgaben">
        <p>Titel</p>
        <input type="text" id="titel" class="inputText">
        <p id="warnmeldungAufgaben" class="warnmeldung">Titel eingeben!</p>
        <p id="warnmeldungAufgaben2" class="warnmeldung">Titel bereits Vergeben!</p>
        
        <p>Beschreibung</p>
        <textarea rows="4" id="beschreibung"></textarea>

        <p>Priorität</p>
        <select id="priorität" class="klickbar">
            <option value="Hoch" >Hoch</option>
            <option value="Mittel">Mittel</option>
            <option value="Niedrig">Niedrig</option>
        </select>

        <p>Endtermin</p>
        <div class="endtermin">
            <input type="time" id="uhrzeit" class="klickbar">
            <input type="date" id="datum" class="klickbar">
        </div>
        
        <div class="buttons">    
            <button id="aufgabenSpeichernBtn" class="klickbar">Speichern</button>
            <button id="aufgabenÜbernehmenBtn" class="klickbar">Übernehmen</button>
            <button id="aufgabenAbbrechenBtn" class="klickbar">Abbrechen</button>
        </div>
    </div>
    

    <!--Eingabecontainer für Projekte-->
    <div id="eingabeContainerProjekte">
        <p>Projekttitel eingeben</p>
        <input id="eingabeFeldProjekte" type="text">
        <p id="warnmeldungProjekte" class="warnmeldung">Titel eingeben!</p>
        <p id="warnmeldungProjekte2" class="warnmeldung">Titel bereits Vergeben!</p>
        <div>
            <button id="projektSpeichernBtn" class="klickbar">Speichern</button>
            <button id="projektÜbernehmenBtn" class="klickbar">Übernehmen</button>
            <button id="projektAbbrechenBtn" class="klickbar">Abbrechen</button>
        </div>
    </div>

    <!--Eingabecontainer zur löschen Überprüfung-->
    <div id="eingabeContainerLöschenÜberprüfung">
        <p>Das Projekt wirklich Löschen?</p>
        <div>    
            <button id="jaBtn" class="klickbar">Ja</button>
            <button id="neinBtn" class="klickbar">Nein</button>
        </div>
    </div>

    <div id="overlay"></div>
     

    <!--Projektkontainer-->
    <div id="projektcontainer">
        <div class="buttonHinzufügen" class="klickbar" id="buttonProjektHinzufügen">
            <svg id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" version="1.1" viewBox="0 0 800 800"><defs><style>.st0 {fill: #cc1619;}.st0, .st1 {fill-rule: evenodd;}.st1 {fill: #fff;}</style></defs>
                <path class="st0" d="M400,0C179.07,0,0,179,0,400s179.07,400,400,400,400-179,400-400S620.93,0,400,0Z"/>
                <path class="st1" d="M580.89,369.85h-150.74v-150.74c0-16.58-13.48-30.15-30.15-30.15s-30.15,13.57-30.15,30.15v150.74h-150.74c-16.67,0-30.15,13.57-30.15,30.15s13.48,30.15,30.15,30.15h150.74v150.74c0,16.58,13.48,30.15,30.15,30.15s30.15-13.57,30.15-30.15v-150.74h150.74c16.67,0,30.15-13.57,30.15-30.15s-13.48-30.15-30.15-30.15h0Z"/>
            </svg>
            <p>Neus Projekt</p>
        </div>
        <p> Meine Projekte </p>
        <div class="projekteBereich" id="projekteBereich">   
        </div>
    </div>
    <div id="projektcontainerplatzhalter"></div>
    

    <!--Aufgabenkontainer-->
    <div id="aufgabencontainer">
        <div id="aufgabenBereich">
        </div>
    </div>
</body>
</html>
